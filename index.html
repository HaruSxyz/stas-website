<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">     
    <title>HaruSxyz | Home</title>
    <link rel="stylesheet" href="./styles/main.css"> 
    <script src="./scripts/main.js" type="module" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__promo">
            <div class="header__promo-inner container">
                <a href="/" class="header__pormo-link">
                    <span class="icon icon--yellow-arrow">Some link</span>
                </a>
            </div>
        </div>
        <div class="header__body">
            <div class="header__body-inner container">
                <!-- logo -->
                <a 
                    href="/" 
                    class="header__logo logo"
                    aria-label="Home"
                    title="Home"
                >
                    <img 
                        src="./images/logo.svg" 
                        alt="" 
                        class="logo__image"
                        width="180" height="50"
                    >
                </a>
                <!-- menu -->
                <div class="header__overlay">
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li class="header__menu_item">
                                <a href="/" class="header__menu-link is-active"> Home </a>
                            </li>
                            <li class="header__menu_item">
                                <a href="/" class="header__menu-link"> About </a>
                            </li>
                            <li class="header__menu_item">
                                <a href="/" class="header__menu-link"> Projects </a>
                            </li>
                        </ul>
                    </nav>
                    <a href="/" class="header__contact-us-link button button-accent">
                        Contact
                    </a>
                </div>
                <!-- burger -->
                <button 
                    class="header__burger-button burger-button visible-mobile"
                    type="button"
                    aria-label="Open menu"
                    title="Open menu"
                >
                    <img 
                        src="./images/logo.svg" 
                        alt="" 
                        class="logo__image"
                        width="35" height="35"
                    >
                </button>
            </div>
        </div>
    </header>
</body>
</html>
